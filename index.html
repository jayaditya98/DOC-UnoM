    <style>
      /* Import custom fonts */
      @import url('https://db.onlinewebfonts.com/c/d4ba4d5d26dac5a1f7e5c2c650c8fb5c?family=BlackChancery');
      @import url('https://db.onlinewebfonts.com/c/85e1e7f6727c0547211a6f455e746f8c?family=nevis+Bold');

      /* Apply new default font to the entire site */
      body {
        font-family: 'nevis Bold', sans-serif;
      }

      /* Ensure all headings use the new default font explicitly */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'nevis Bold', sans-serif;
      }

      /* A custom class for applying the BlackChancery font where needed.
         Renamed from .font-serif to avoid conflicting with Tailwind's class. */
      .font-black-chancery {
        font-family: 'BlackChancery', 'Times New Roman', serif;
      }

      /* For custom scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #4a3f35;
      }
      ::-webkit-scrollbar-thumb {
        background: #856d5a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a18067;
      }

      /* Global fade-in animation for page content */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.7s ease-out forwards;
      }
    </style>
